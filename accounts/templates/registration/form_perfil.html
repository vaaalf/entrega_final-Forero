
{% extends 'blog/base.html' %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
{% load static %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-8">Editar perfil</h2>
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header font-weight-bold">
                        Editar perfil
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data"> 
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ form.media }}
                            {{ form.as_p }}
                            <button type="buscar" class="btn btn-info">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
